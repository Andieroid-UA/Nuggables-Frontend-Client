<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top">
    <div class="container-fluid">
      <!-- Logo -->
      <p>Logo</p>
      <!-- Navbar Brand -->
      <a class="navbar-brand">Nuggables</a>
      <!-- Navbar Toggler -->
      <button class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarCollapse"
              aria-controls="navbarCollapse"
              aria-expanded="false"
              aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar Collapse -->
      <div class="collapse navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav me-auto mb-2 mb-md-0">

          <!-- User Authentication Links -->
          <div class="nav-links">
            @if (isLoggedIn()) {
              <span class="username">Welcome, {{ currentUser?.username }}</span>
              <a (click)="logout()">Logout</a>
              <div class="menu-container" [class.active]="isSidebarVisible">
                <button class="menu" (click)="toggleSidebar()">â˜°</button>
              </div>
            }@else {
              <a routerLink="/login">Login</a>
              <a routerLink="/signup">Sign Up</a>
            }
          </div>

          <!-- Main Navigation Links -->
          <div class="sidebar" [class.active]="isSidebarVisible">
            <a routerLink="/main" routerLinkActive="active">Home</a>
            <a routerLink="/libmenu" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Library</a>
            <a routerLink="/resources" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Resources</a>
            <a routerLink="/log" routerLinkActive="disabled" [routerLinkActiveOptions]="{ exact: true }">My Stash Log</a>
            <a routerLink="/plantsim" routerLinkActive="disabled" [routerLinkActiveOptions]="{ exact: true }">Grow Cycle Simulator</a>
            <a routerLink="/contact" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Contact Us</a>
          </div>
        </ul>
      </div>
    </div>
  </nav>
</header>
