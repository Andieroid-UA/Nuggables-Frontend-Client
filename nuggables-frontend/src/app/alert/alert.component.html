<div class="backdrop">
  <div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Select the Folder you Want to Delete</h5>
      <!-- <button type="button" class="close" (click)="onCloseModal()">
        <span aria-hidden="true">&times;</span>
      </button> -->
    </div>
    <div class="modal-body">
      <p>{{ message }}</p>
      <div *ngIf="folders && folders.length > 0">
        <ul>
          <li *ngFor="let folder of folders">
            <button type="button" class="btn btn-danger" (click)="onDeleteFolder(folder)">
              DELETE {{ folder.name }} Folder
            </button>
          </li>
        </ul>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="onCloseModal()">CANCEL</button>
    </div>
  </div>
</div>
